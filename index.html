<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPong Score Keeper</title>
    <link
      rel="shortcut icon"
      href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F2011663%2Ffinal_score_game_sport_gaming_sports_icon&psig=AOvVaw0E0rnffdLlMzFMTRcggmCV&ust=1636630148795000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCNDclsnYjfQCFQAAAAAdAAAAABAD"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <style>
      .winner {
        color: chartreuse;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by2">
                  <img
                    src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/-1x-1.jpg"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title">
                    <span id="p1display">0</span> to
                    <span id="p2display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons to change the score</p>
                </div>
                <div class="select is-rounded">
                  <select name="" id="playTo">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="card-footer-item button is-primary"
                  id="p1button"
                >
                  +1 point to Player 1
                </button>
                <button
                  class="card-footer-item button is-warning"
                  id="p2button"
                >
                  +1 point to Player 2
                </button>
                <button class="card-footer-item button is-danger" id="reset">
                  Reset Score
                </button>
              </footer>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
